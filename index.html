<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football squad</title>
    <script src="js/script.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/x-icon" href="img/ball.png">
</head>
<body>
    <div class="stadium">
        <img src="img/stadium.jpeg" alt="">
        <div class="players">


            <div class="rw att" data-sekil="a-yamal.gif" onclick="chosenPlayer(this)">
                <img src="img/yamal.png" alt="">
            </div>
            <div class="st att" data-sekil="a-lewa.gif" onclick="chosenPlayer(this)">
                <img src="img/lewa.png" alt="">
            </div>
            <div class="lw att" data-sekil="a-mbappe.gif" onclick="chosenPlayer(this)"> 
                <img src="img/mbappe.png" alt="">
            </div>
            <div class="rm mid" data-sekil="a-belli.gif" onclick="chosenPlayer(this)">
                <img src="img/belli.png" alt="">
            </div>
            <div class="cm mid" data-sekil="a-gavi.gif" onclick="chosenPlayer(this)">
                <img src="img/gavi.png" alt="">
            </div>
            <div class="lm mid" data-sekil="a-modric.gif" onclick="chosenPlayer(this)">
                <img src="img/modric.png" alt="">
            </div>
            <div class="rb def" data-sekil="a-trent.gif" onclick="chosenPlayer(this)">
                <img src="img/trent.png" alt="">
            </div> 
            <div class="rcb def" data-sekil="a-eder.gif" onclick="chosenPlayer(this)">
                <img src="img/eder.png" alt="">
            </div>
            <div class="lcb def" data-sekil="a-araujo.gif" onclick="chosenPlayer(this)">
                <img src="img/araujo.png" alt="">
            </div>
            <div class="lb def" data-sekil="a-davies.gif" onclick="chosenPlayer(this)">
                <img src="img/davies.png" alt="">
            </div>  
            <div class="gk" data-sekil="a-neuer.gif" onclick="chosenPlayer(this)">
                <img src="img/neuer.png" alt="">
            </div>
        </div>
    </div>

    <div class="showPlayer">
        <img src="https://upload.wikimedia.org/wikipedia/commons/5/5a/Black_question_mark.png" alt="" id="PlayerAnimation"> 
    </div>
</body>
</html>
